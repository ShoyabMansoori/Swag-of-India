<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/product-list-style.css">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>


    <!-- **********header section********** -->
    <div id="main-header"></div>

    <main>
        <section class="product-list-area">
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">Home</li>
                        <li class="breadcrumb-item">Application</li>
                        <li class="breadcrumb-item">Fans</li>
                    </ol>
                </nav>
                <div class="row justify-content-center">
                    <div class="col-xl-4 col-lg-5 col-md-5">
                        <div class="list-hadding text-center">
                            <h1>LATEST PRODUCT<h1>
                        </div>
                    </div>
                    <!-- ------------nav button------------ -->
                    <div class="properties-button f-right ">
                        <nav class="nav nav-tabs justify-content-end" id="nav-tab">
                            <ul class="d-flex">
                                <a class="nav-item nav-link active" id="product-all-tab" href="#product-all"
                                    data-bs-toggle="tab" role="tab" aria-controls="product-all"
                                    aria-selected="true">All</a>
                                <a class="nav-item nav-link" id="product-featured-tab" href="#product-featured"
                                    data-bs-toggle="tab" role="tab" aria-controls="product-featured"
                                    aria-selected="false">Featured</a>
                                <a class="nav-item nav-link" id="product-popular-tab" href="#product-popular"
                                    data-bs-toggle="tab" role="tab" aria-controls="product-popular"
                                    aria-selected="false">Popular</a>
                                <a class="nav-item nav-link" id="product-sale-tab" href="#product-sale"
                                    data-bs-toggle="tab" role="tab" aria-controls="product-sale"
                                    aria-selected="false">Sale</a>
                                <a class="nav-item nav-link" id="product-bestRated-tab" href="#product-bestRated"
                                    data-bs-toggle="tab" role="tab" aria-controls="product-bestRated"
                                    aria-selected="false">Best Rated</a>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="tab-content" id="nav-tavproperties">
                    <div class="tab-pane fade show active" id="product-all" role="tabpanel"
                        aria-labelledby="product-all-tab">
                        <div class="row">
                            <div class="col-md-2 aside-nav">
                                <nav class="nav flex-column">
                                    <a class="nav-link active" aria-current="page" href="#">Filter by</a>
                                    <a class="nav-link" href="#">-Price</a>
                                    <a class="nav-link" href="#">-Discount</a>
                                    <a class="nav-link" href="#">-Availability</a>
                                    <a class="nav-link" href="#">-Brand</a>
                                    <a class="nav-link" href="#">-Rating</a>
                                </nav>
                            </div>
                            <div class="col-md-10">
                                <!--product list section -->
                                <div class="row" id="productsListArea"></div>
                            </div>
                        </div>
                        <div class="view-more-button text-center">
                            <button type="button" class="btn ">VIEW MORE +</button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="product-featured" role="tabpanel"
                        aria-labelledby="product-featured-tab">
                        <div class="row">
                            <div>feature</div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="product-popular" role="tabpanel"
                        aria-labelledby="product-popular-tab">
                        <div class="row">
                            <div>popular</div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="product-sale" role="tabpanel" aria-labelledby="product-sale-tab">
                        <div class="row">
                            <div>sale</div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="product-bestRated" role="tabpanel"
                        aria-labelledby="product-bestRated-tab">
                        <div class="row">
                            <div>best rated</div>
                        </div>
                    </div>
                </div>
                <!-- ------------end nav button------------ -->

            </div>
        </section>
    </main>

    <!-- **********Footer section********** -->
    <div id="main-footer"></div>


    <!-- **********JavaScript bundle********** -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./js/product.service.js"></script>
</body>

</html>
